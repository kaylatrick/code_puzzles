<!DOCTYPE html>

<script type="text/javascript" src="test.js">
var int = 5;
var name = "Kayla";

function stringRepeat(string,integer) {
  var concat = '';

  for(var i = 1; i <= integer; i++) {
    concat = concat + string;
  }
  return concat;
}

console.log(stringRepeat(name,int));
</script>
