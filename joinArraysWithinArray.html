<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var threeArrays = [[4,2,5,6,7], ["hi", 8], 5, [8,9,1,4,5,2]];

      function concatArrays(arr) {
        var newArray = [];

        for (var i = 0; i < arr.length; i++) {
          newArray = newArray.concat(arr[i]);
        }
        return newArray;
      }

      console.log(concatArrays(threeArrays));

    </script>
  </body>
</html>
