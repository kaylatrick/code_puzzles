//below is a more straight forward version of the above
function min(arg) {
  var idx = 0;
  for(var i = 1; i < arg.length; i++) {
    if (arg[i] < arg[idx]) {
      idx = i;
    }
  }
  return idx;
}

function max(arg) {
  var idx = 0;
  for(var i = 1; i < arg.length; i++) {
    if (arg[i] > arg[idx]) {
      idx = i;
    }
  }
  return idx;
}
